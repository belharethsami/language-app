<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning App</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #cccccc;
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --border-color: #404040;
            --card-bg: #2d2d2d;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 20px;
            z-index: 1000;
        }

        #theme-toggle {
            width: auto;
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
        }

        .main-content {
            padding: 80px 20px 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            height: calc(100vh - 100px);
        }

        .panel {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            background-color: var(--card-bg);
            overflow-y: auto;
            box-sizing: border-box;
        }

        textarea, select, button {
            box-sizing: border-box;
            width: 100%;
        }

        textarea {
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button:not(:disabled):hover {
            opacity: 0.8;
        }

        .card {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .card p {
            margin: 0 0 10px 0;
        }

        audio {
            width: 100%;
        }

        #target-language {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .loading {
            opacity: 0.5;
            pointer-events: none;
        }

        .error {
            color: #ff4444;
            margin-top: 10px;
            font-size: 14px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-button {
            width: auto;
            margin: 0;
        }

        .card-section {
            margin-bottom: 10px;
        }

        .card-section:last-child {
            margin-bottom: 0;
        }

        .card-section p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-buttons">
            <button id="clear-cards" class="header-button">Clear All Cards</button>
            <button id="theme-toggle" class="header-button">Toggle Dark Mode</button>
        </div>
    </div>
    <div class="main-content">
        <div class="container">
            <!-- Left Panel -->
            <div class="panel">
                <textarea id="input-text" placeholder="Enter text here..."></textarea>
                <select id="target-language">
                    <option value="English">English</option>
                    <option value="Hebrew">Hebrew</option>
                    <option value="Spanish">Spanish</option>
                    <option value="French">French</option>
                    <option value="German">German</option>
                    <option value="Italian">Italian</option>
                    <option value="Portuguese">Portuguese</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Korean">Korean</option>
                    <option value="Chinese">Chinese</option>
                </select>
                <button id="submit-button" onclick="handleSubmit()">Generate Card</button>
                <div id="error-message" class="error"></div>
            </div>

            <!-- Middle Panel -->
            <div class="panel" id="cards-container">
                <!-- Cards will be added here -->
            </div>

            <!-- Right Panel - Reserved for future features -->
            <div class="panel">
                <p class="text-gray-500 dark:text-gray-400 text-center">
                    Future Features
                </p>
            </div>
        </div>
    </div>

    <script>
        // Dark mode toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
        });

        // Clear cards functionality
        const clearCardsButton = document.getElementById('clear-cards');
        clearCardsButton.addEventListener('click', () => {
            if (confirm('Are you sure you want to clear all cards?')) {
                document.getElementById('cards-container').innerHTML = '';
            }
        });

        async function handleSubmit() {
            const text = document.getElementById('input-text').value.trim();
            const targetLanguage = document.getElementById('target-language').value;
            const submitButton = document.getElementById('submit-button');
            const errorMessage = document.getElementById('error-message');
            
            if (!text) return;

            // Set loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Processing...';
            errorMessage.textContent = '';

            try {
                // Get translation first
                const translationResponse = await fetch('http://localhost:8000/api/translate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, target_language: targetLanguage })
                });

                if (!translationResponse.ok) {
                    const error = await translationResponse.json();
                    throw new Error(error.detail || 'Failed to translate text');
                }
                const translationData = await translationResponse.json();

                // Generate audio for original text
                const audioResponse = await fetch('http://localhost:8000/api/text-to-speech', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, voice: 'alloy' })
                });

                if (!audioResponse.ok) {
                    const error = await audioResponse.json();
                    throw new Error(error.detail || 'Failed to generate audio');
                }
                const audioData = await audioResponse.json();

                // Generate audio for translation
                const translationAudioResponse = await fetch('http://localhost:8000/api/text-to-speech', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: translationData.translation, voice: 'alloy' })
                });

                if (!translationAudioResponse.ok) {
                    const error = await translationAudioResponse.json();
                    throw new Error(error.detail || 'Failed to generate translation audio');
                }
                const translationAudioData = await translationAudioResponse.json();

                // Add combined card
                const cardHtml = `
                    <div class="card">
                        <div class="card-section">
                            <p><strong>Original:</strong></p>
                            <p>${text}</p>
                            <audio controls>
                                <source src="data:audio/wav;base64,${audioData.audio_data}" type="audio/wav">
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                        <div class="card-section" style="margin-top: 10px; padding-top: 10px; border-top: 1px solid var(--border-color);">
                            <p><strong>${targetLanguage}:</strong></p>
                            <p>${translationData.translation}</p>
                            <audio controls>
                                <source src="data:audio/wav;base64,${translationAudioData.audio_data}" type="audio/wav">
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                    </div>
                `;
                document.getElementById('cards-container').insertAdjacentHTML('afterbegin', cardHtml);

                // Clear input
                document.getElementById('input-text').value = '';
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = error.message;
            } finally {
                // Reset button state
                submitButton.disabled = false;
                submitButton.textContent = 'Generate Card';
            }
        }
    </script>
</body>
</html>
