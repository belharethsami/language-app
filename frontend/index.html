<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning App</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #cccccc;
            --card-bg: #ffffff;
            --scrollbar-thumb: #cccccc;
            --scrollbar-track: #ffffff;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --border-color: #404040;
            --card-bg: #2d2d2d;
            --scrollbar-thumb: #404040;
            --scrollbar-track: #1a1a1a;
        }

        /* Webkit scrollbar styles */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-color);
        }

        /* Firefox scrollbar styles */
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 20px;
            z-index: 1000;
        }

        #theme-toggle {
            width: auto;
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
        }

        .main-content {
            padding: 80px 20px 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            height: calc(100vh - 100px);
        }

        .panel {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            background-color: var(--card-bg);
            overflow-y: auto;
            box-sizing: border-box;
        }

        textarea, select, button {
            box-sizing: border-box;
            width: 100%;
        }

        textarea {
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button:not(:disabled):hover {
            opacity: 0.8;
        }

        .card {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .card p {
            margin: 0 0 10px 0;
        }

        audio {
            width: 100%;
        }

        #target-language {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .loading {
            opacity: 0.5;
            pointer-events: none;
        }

        .error {
            color: #ff4444;
            margin-top: 10px;
            font-size: 14px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-button {
            width: auto;
            margin: 0;
        }

        .card-section {
            margin-bottom: 10px;
        }

        .card-section:last-child {
            margin-bottom: 0;
        }

        .card-section p {
            margin: 5px 0;
        }

        .api-key-section {
            margin-top: auto;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
            box-sizing: border-box;
            width: 100%;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-sizing: border-box;
            width: 100%;
        }

        .form-group label {
            color: var(--text-color);
            margin-bottom: -5px;
        }

        .api-key-input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
            box-sizing: border-box;
        }

        .save-button {
            width: 100%;
            padding: 8px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-color);
            cursor: pointer;
            box-sizing: border-box;
        }

        .status-message {
            font-size: 14px;
            min-height: 20px;
        }

        .status-message.success {
            color: #4CAF50;
        }

        .status-message.error {
            color: #f44336;
        }

        .mb-10 {
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                height: auto;
                gap: 10px;
            }

            .panel {
                padding: 15px;
                margin-bottom: 10px;
            }

            .header {
                padding: 0 10px;
            }

            .header-button {
                padding: 6px 12px;
                font-size: 14px;
            }

            textarea {
                height: 100px;
            }

            .main-content {
                padding: 70px 10px 10px;
            }

            .card {
                padding: 12px;
            }

            /* Make audio controls more touch-friendly */
            audio {
                height: 40px;
                margin: 5px 0;
            }

            /* Optimize form elements for touch */
            select, button, .api-key-input {
                min-height: 44px;
                font-size: 16px;
            }

            /* Adjust spacing for mobile */
            .mb-10 {
                margin-bottom: 8px;
            }
        }

        .audio-controls {
            margin-top: 8px;
        }

        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 4px;
        }

        .small-button {
            padding: 4px 8px;
            font-size: 12px;
            flex: 1;
        }

        .sentence-pair {
            margin: 10px 0;
            padding: 8px;
            background: var(--bg-color);
            border-radius: 4px;
        }

        .sentence-pair p {
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-buttons">
            <button id="clear-cards" class="header-button">Clear All Cards</button>
            <button id="theme-toggle" class="header-button">Toggle Dark Mode</button>
        </div>
    </div>
    <div class="main-content">
        <div class="container">
            <!-- Left Panel -->
            <div class="panel" style="display: flex; flex-direction: column;">
                <div style="flex-grow: 1;">
                    <textarea id="input-text" placeholder="Enter text here..."></textarea>
                    <select id="target-language" class="mb-10">
                        <option value="English">English</option>
                        <option value="Hebrew">Hebrew</option>
                        <option value="Arabic">Arabic</option>
                        <option value="Russian">Russian</option>
                        <option value="Spanish">Spanish</option>
                        <option value="French">French</option>
                        <option value="German">German</option>
                        <option value="Italian">Italian</option>
                        <option value="Portuguese">Portuguese</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Korean">Korean</option>
                        <option value="Chinese">Chinese</option>
                    </select>
                    <select id="voice-select" class="mb-10">
                        <option value="ash">Ash (Default)</option>
                        <option value="alloy">Alloy</option>
                        <option value="echo">Echo</option>
                        <option value="fable">Fable</option>
                        <option value="onyx">Onyx</option>
                        <option value="nova">Nova</option>
                        <option value="shimmer">Shimmer</option>
                        <option value="coral">Coral</option>
                        <option value="verse">Verse</option>
                        <option value="ballad">Ballad</option>
                        <option value="sage">Sage</option>
                    </select>
                    <button id="submit-button" onclick="handleSubmit()">Generate Card</button>
                    <div id="error-message" class="error"></div>
                </div>
                <div class="api-key-section">
                    <div class="form-group">
                        <label for="api-key">OpenAI API Key:</label>
                        <input 
                            type="password" 
                            id="api-key" 
                            placeholder="Enter your OpenAI API key"
                            class="api-key-input"
                        />
                        <button id="save-api-key" class="save-button">Save API Key</button>
                        <div id="api-key-status" class="status-message"></div>
                    </div>
                </div>
            </div>

            <!-- Middle Panel -->
            <div class="panel" id="cards-container">
                <!-- Cards will be added here -->
            </div>

            <!-- Right Panel - Export Features -->
            <div class="panel">
                <div class="mb-10">
                    <button id="export-anki" class="w-full mb-4">Export to Anki</button>
                    <p class="text-sm text-gray-500 dark:text-gray-400">
                        Export all cards to Anki deck format
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // API Configuration
        const API_URL = config.API_URL;

        // API Key Management
        const apiKeyInput = document.getElementById('api-key');
        const saveApiKeyButton = document.getElementById('save-api-key');
        const apiKeyStatus = document.getElementById('api-key-status');
        const targetLanguageSelect = document.getElementById('target-language');

        // Load saved preferences
        apiKeyInput.value = localStorage.getItem('openai_api_key') || '';
        targetLanguageSelect.value = localStorage.getItem('selected_language') || 'English';

        // Save language selection when changed
        targetLanguageSelect.addEventListener('change', () => {
            localStorage.setItem('selected_language', targetLanguageSelect.value);
        });

        saveApiKeyButton.addEventListener('click', () => {
            const apiKey = apiKeyInput.value.trim();
            if (apiKey) {
                localStorage.setItem('openai_api_key', apiKey);
                apiKeyStatus.textContent = 'API key saved!';
                apiKeyStatus.className = 'status-message success';
                setTimeout(() => {
                    apiKeyStatus.textContent = '';
                }, 3000);
            } else {
                apiKeyStatus.textContent = 'Please enter an API key';
                apiKeyStatus.className = 'status-message error';
            }
        });

        // Dark mode toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
        });

        // Clear cards functionality
        const clearCardsButton = document.getElementById('clear-cards');
        clearCardsButton.addEventListener('click', () => {
            if (confirm('Are you sure you want to clear all cards?')) {
                document.getElementById('cards-container').innerHTML = '';
            }
        });

        // Voice selection persistence
        const voiceSelect = document.getElementById('voice-select');
        
        // Load saved voice preference
        const savedVoice = localStorage.getItem('selected_voice') || 'ash';
        voiceSelect.value = savedVoice;

        // Save voice selection when changed
        voiceSelect.addEventListener('change', () => {
            localStorage.setItem('selected_voice', voiceSelect.value);
        });

        async function handleSubmit() {
            const text = document.getElementById('input-text').value.trim();
            const targetLanguage = document.getElementById('target-language').value;
            const voice = document.getElementById('voice-select').value;
            const submitButton = document.getElementById('submit-button');
            const errorMessage = document.getElementById('error-message');
            const apiKey = localStorage.getItem('openai_api_key');
            
            if (!text) return;
            if (!apiKey) {
                errorMessage.textContent = 'Please enter and save your OpenAI API key first';
                return;
            }

            // Set loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Processing...';
            errorMessage.textContent = '';

            try {
                // Run translation, sentence generation, and audio generations in parallel
                const [translationResponse, originalAudioResponse, sentencesResponse] = await Promise.all([
                    fetch(`${API_URL}/api/translate`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'X-API-Key': apiKey
                        },
                        body: JSON.stringify({ text, target_language: targetLanguage })
                    }),
                    fetch(`${API_URL}/api/text-to-speech`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'X-API-Key': apiKey
                        },
                        body: JSON.stringify({ text, voice })
                    }),
                    fetch(`${API_URL}/api/generate-sentences`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'X-API-Key': apiKey
                        },
                        body: JSON.stringify({ text, target_language: targetLanguage })
                    })
                ]);

                if (!translationResponse.ok || !originalAudioResponse.ok || !sentencesResponse.ok) {
                    throw new Error('Failed to generate content');
                }

                const [translationData, audioData, sentencesData] = await Promise.all([
                    translationResponse.json(),
                    originalAudioResponse.json(),
                    sentencesResponse.json()
                ]);

                // Generate audio for translation
                const translationAudioResponse = await fetch(`${API_URL}/api/text-to-speech`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify({ text: translationData.translation, voice })
                });

                if (!translationAudioResponse.ok) {
                    throw new Error('Failed to generate translation audio');
                }
                const translationAudioData = await translationAudioResponse.json();

                // Add combined card
                const cardHtml = `
                    <div class="card" data-original="${encodeURIComponent(text)}" data-translation="${encodeURIComponent(translationData.translation)}">
                        <div class="card-section">
                            <p><strong>Original:</strong></p>
                            <p>${text}</p>
                            <div class="audio-controls">
                                <audio controls>
                                    <source src="data:audio/wav;base64,${audioData.audio_data}" type="audio/wav">
                                    Your browser does not support the audio element.
                                </audio>
                                <div class="button-group">
                                    <button onclick="regenerateAudio(this, '${encodeURIComponent(text)}', false)" class="small-button">
                                        üîÑ Regenerate
                                    </button>
                                    <button onclick="regenerateAudio(this, '${encodeURIComponent(text)}', true)" class="small-button">
                                        üêå Slow Version
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="card-section" style="margin-top: 10px; padding-top: 10px; border-top: 1px solid var(--border-color);">
                            <p><strong>${targetLanguage}:</strong></p>
                            <p>${translationData.translation}</p>
                            <div class="audio-controls">
                                <audio controls>
                                    <source src="data:audio/wav;base64,${translationAudioData.audio_data}" type="audio/wav">
                                    Your browser does not support the audio element.
                                </audio>
                                <div class="button-group">
                                    <button onclick="regenerateAudio(this, '${encodeURIComponent(translationData.translation)}', false)" class="small-button">
                                        üîÑ Regenerate
                                    </button>
                                    <button onclick="regenerateAudio(this, '${encodeURIComponent(translationData.translation)}', true)" class="small-button">
                                        üêå Slow Version
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="card-section" style="margin-top: 10px; padding-top: 10px; border-top: 1px solid var(--border-color);">
                            <p><strong>Example Sentences:</strong></p>
                            ${sentencesData.sentences.map(sentence => `
                                <div class="sentence-pair">
                                    <p>${sentence.original}</p>
                                    <p>${sentence.translated}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                document.getElementById('cards-container').insertAdjacentHTML('afterbegin', cardHtml);

                // Clear input
                document.getElementById('input-text').value = '';
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = error.message;
            } finally {
                // Reset button state
                submitButton.disabled = false;
                submitButton.textContent = 'Generate Card';
            }
        }

        async function regenerateAudio(button, text, slow) {
            const apiKey = localStorage.getItem('openai_api_key');
            if (!apiKey) {
                alert('Please enter and save your OpenAI API key first');
                return;
            }

            const voice = document.getElementById('voice-select').value;
            const audioElement = button.closest('.audio-controls').querySelector('audio');
            
            button.disabled = true;
            const originalText = button.textContent;
            button.textContent = 'Generating...';

            try {
                const response = await fetch(`${API_URL}/api/text-to-speech`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify({ 
                        text: decodeURIComponent(text), 
                        voice,
                        slow
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to generate audio');
                }

                const data = await response.json();
                audioElement.src = `data:audio/wav;base64,${data.audio_data}`;
                audioElement.load();
                audioElement.play();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to generate audio');
            } finally {
                button.disabled = false;
                button.textContent = originalText;
            }
        }

        async function downloadAudioFile(base64Data, filename) {
            // Convert base64 to blob
            const response = await fetch(base64Data);
            const blob = await response.blob();
            
            // Create download link
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        document.getElementById('export-anki').addEventListener('click', async function() {
            const cards = document.querySelectorAll('.card');
            const apiKey = localStorage.getItem('openai_api_key');
            
            if (!apiKey) {
                alert('Please enter and save your OpenAI API key first');
                return;
            }

            try {
                const exportData = {
                    cards: Array.from(cards).map(card => {
                        const audioElements = card.querySelectorAll('audio source');
                        const sentencePairs = card.querySelectorAll('.sentence-pair');
                        const sentences = Array.from(sentencePairs).map(pair => {
                            const [original, translated] = pair.querySelectorAll('p');
                            return `${original.textContent}<br>${translated.textContent}`;
                        }).join('<br><br>');

                        // Extract base64 data from data:audio/wav;base64,XXXXX format
                        const getBase64FromSrc = (src) => {
                            try {
                                return src.split('base64,')[1];
                            } catch (e) {
                                console.error('Error extracting base64:', e);
                                return '';
                            }
                        };

                        return {
                            original: decodeURIComponent(card.dataset.original),
                            translation: decodeURIComponent(card.dataset.translation),
                            sentences: sentences,
                            original_audio: getBase64FromSrc(audioElements[0].src),
                            translation_audio: getBase64FromSrc(audioElements[1].src)
                        };
                    })
                };

                const response = await fetch(`${API_URL}/api/export-anki`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify(exportData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to create Anki package');
                }

                // Get the blob from response
                const blob = await response.blob();
                
                // Create download link
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'language_cards.apkg';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                alert('Downloaded Anki package (.apkg file)\n\nTo use:\n1. Open Anki\n2. File > Import\n3. Select the downloaded .apkg file');
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to create Anki package: ' + error.message);
            }
        });
    </script>
</body>
</html>
